<!-- Bandeau de Tête avec Image et Titre -->
<img style="width:100%;" src="assets\Image\l-affaires.png">

<app-navbar></app-navbar>

<br><br><br><br><br>

<!-- Liste Affaires -->
<div class="container">
    <form>
        <div>
            <table id="example" class="display" style="width:100%">
                <thead style="background-color: #a93226;  color: white">
                    <tr>
                        <th style="width:10%; text-align: center">Référence</th>
                        <th style="width:20%; text-align: center;">Titre</th>
                        <th style="width:40%; text-align: center;">Description</th>
                        <th style="width:20%; text-align: center;">Status</th>
                        <th style="width:10%; text-align: center;">Consulter</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let affaire of affaires">
                        <td style="text-align: center">{{affaire.reference}}</td>
                        <td style="text-align: center">{{affaire.titre}}</td>
                        <td style="text-align: center">{{affaire.description}}</td>
                        <td style="text-align: center">{{affaire.status}}</td>
                        <td>
                            <a class="waves-effect blue-grey darken-2 btn"><i
                                    class="material-icons">remove_red_eye</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
