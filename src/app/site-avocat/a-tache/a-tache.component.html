<app-navbar></app-navbar>

<!-- Formulaire d'ajout d'une tâche -->

<div class="container">
    <div class="row">
        <form class="col s12" [formGroup]="form" (ngSubmit)="createTache()">
            <div class="row">
                <div class="input-field col s6">
                    <input id="dateCreation" type="text" formControlName="dateCreation" class="datepicker">
                    <label for="dateCreation">Date de Création</label>
                </div>
                <div class="input-field col s6">
                    <input id="titre" type="text" formControlName="titre" class="validate">
                    <label for="titre">Titre</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="description" type="text" formControlName="description" class="validate">
                    <label for="description">Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select>
                        <option value="0" disabled selected>Associer une affaire à cette tâche</option>
                        <option value="1">A1</option>
                        <option value="2">A2</option>
                        <option value="3">A3</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select>
                        <option value="0" disabled selected>Statut de la tâche</option>
                        <option value="encours">En cours</option>
                        <option value="termine">Terminé</option>
                    </select>
                </div>
            </div>
            <div>
                <button style="text-align: center" class="waves-effect blue-grey darken-2 btn" type="submit"
                    name="action">Ajouter
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>
</div>
<br><br>
