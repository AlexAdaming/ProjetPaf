<!-- Code pour le Formulaire -->
<div class="container">
  <div class="row">
    <p style="text-align: center; color :#a93226; font-size:25px"><b>Utilisateur</b></p>
    <form class="col s12" [formGroup]="form" (ngSubmit)="createUtilisateur()">
      <div class="row">
        <div class="input-field col s6">
          <input id="nom" type="text" formControlName="nom" class="validate">
          <label for="nom">Nom</label>
        </div>
        <div class="input-field col s6">
          <input id="prenom" type="text" formControlName="prenom" class="validate">
          <label for="prenom">Prenom</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="text" formControlName="email" class="validate">
          <label for="email">email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <button style="text-align: center" class="waves-effect blue-grey darken-2 btn" type="submit"
            name="action" [disabled]=form.invalid>Ajouter<i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<br><br>
