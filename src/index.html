<html lang="en">

<head>

  <title>ProjetPAF</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="http://fullcalendar.io/js/fullcalendar-2.7.1/lib/jquery.min.js"></script>
  <script src="http://fullcalendar.io/js/fullcalendar-2.7.1/fullcalendar.min.js"></script>
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
  <script>
    $(document).ready(function () {
      $('.dropdown-trigger').dropdown();
      $('select').formSelect();
      $('.datepicker').datepicker({
        i18n: {
          selectMonths: true,
          selectYears: 2,
          monthsFull: ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre'],
          monthsShort: ['Jan', 'Fev', 'Mar', 'Avr', 'Mai', 'Jun', 'Jul', 'Aou', 'Sep', 'Oct', 'Nov', 'Dec'],
          weekdaysFull: ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'],
          weekdaysShort: ['Dim', 'Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam'],
          weekdaysLetter: ['D', 'L', 'M', 'M', 'J', 'V', 'S'],
          today: 'Aujourd\'hui',
          clear: 'Réinitialiser',
          close: 'Fermer',
          format: 'dd/mm/yyyy'
        },
        autoClose: true,
        format: "dd/mm/yy"
      });

      $('#example, #example2, #example3').DataTable(
        {
          "language": {
            "sProcessing": "Traitement en cours...",
            "sSearch": "Rechercher&nbsp;:",
            "sLengthMenu": "Afficher MENU &eacute;l&eacute;ments",
            "sInfo": "",
            "sInfoEmpty": "",
            "sInfoFiltered": "(filtr&eacute; de MAX &eacute;l&eacute;ments au total)",
            "sInfoPostFix": "",
            "sLoadingRecords": "Chargement en cours...",
            "sZeroRecords": "Aucun &eacute;l&eacute;ment &agrave; afficher",
            "sEmptyTable": "Aucune donn&eacute;e disponible dans le tableau",
            "oPaginate": {
              "sFirst": "Premier",
              "sPrevious": "Pr&eacute;c&eacute;dent",
              "sNext": "Suivant",
              "sLast": "Dernier"
            },
          }
        });
    });
  </script>

  <app-root></app-root>

</body>

</html>
